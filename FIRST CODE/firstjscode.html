<html>
    <head>
        <script>
            function validateForm()
            {
                var x = document.forms["formulario"]["nome"].value;
                if (x=="")
                {
                    alert("o campo Nome não pode ser vazio");
                    return false
                }
                x = document.forms["formulario"]["pontos"].value;
                if (x=="")
                {
                    alert("o campo Pontos não pode ser vazio");
                    return false
                }
                x = document.forms["formulario"]["notaa"].value;
                if (x=="")
                {
                    alert("o campo Nota1 não pode ser vazio");
                    return false
                }
                x = document.forms["formulario"]["notab"].value;
                if (x=="")
                {
                    alert("o campo Nota2 não pode ser vazio");
                    return false
                }
                x = document.forms["formulario"]["universidade"].value;
                if (x=="")
                {
                    alert("o campo Universidade não pode ser vazio");
                    return false
                }
                x = document.forms["formulario"]["empresas"].value;
                if (x=="")
                {
                    alert("o campo Empresa não pode ser vazio");
                    return false
                }
                x = document.forms["formulario"]["avatar"].value;
                if (x=="")
                {
                    alert("o campo Avatar não pode ser vazio");
                    return false
                }
                x = document.forms["formulario"]["horarios"].value;
                if (x=="")
                {
                    alert("o campo Horários não pode ser vazio");
                    return false
                }
            }
        </script>
    </head>
    <body>
        <form name="formulario" action= "/action_page.php" onsubmit="return validateForm()" method="post" 
        oninput="y.value=(parseInt(notaa.value)+parseInt(notab.value))/2">
            Nome:<br>
            <input type="text" name="nome" value=""><br>
            <fieldset>
                <legend>Dados:</legend>
                Pontos:<br>
                <input type="text" name="pontos" value=""><br>
                Nota1:<br>
                <input type="range" min="0" max="10" id ="a" name="notaa" value="5"><br>
                Nota2:<br>
                <input type="number" id ="b" name="notab" value="5"><br>
                <label for = "y">Média:</label>
                <output name="y" for= "a b" ></output><br>
                Universidade:<br>
                <input type="text" name="universidade" value=""><br>
                Empresas:<br>
                <input type="text" name="empresas" value=""><br>
                Avatar:<br>
                <select id ="avatar" name= "avatar">
                    <option value= "red">Red</option>
                    <option value= "blue">Blue</option>
                    <option value= "green">Green</option>
                </select><br>
                Horários:<br>
                <input type="text" name="horarios" value=""><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>    
    </body>
</html>
